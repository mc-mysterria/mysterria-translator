name: MysterriaTranslator
version: '${project.version}'
author: 'Mysterria'
main: net.mysterria.translator.MysterriaTranslator
depend: [ PlaceholderAPI ]
commands:
  lang:
    description: Main command of mtranslator
    usage: /<command> [help|set|get|list|reload]
    aliases: [ translator, language ]
permissions:
  mtranslator.admin:
    description: Total access to mtranslator commands
    default: op